<!DOCTYPE html>
<html>
<head>
  <script src="./tinymce/js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
  <script type="text/javascript">
    tinymce.PluginManager.load('UndoStack', '../plugin.js');
    tinymce.init({
      selector: 'textarea',
      plugins: '-UndoStack',   // Don't try to load it again
      toolbar: 'Custom-Undo Custom-Redo Download-State Upload-State a11ycheck addcomment showcomments casechange checklist code formatpainter insertfile pageembed permanentpen table',
      toolbar_drawer: 'floating',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name'
    });
  </script>

  <title>Tesi Francesco Fornari</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <textarea>
    Progetto di tesi di Francesco Fornari
  </textarea>
</body>
</html>
